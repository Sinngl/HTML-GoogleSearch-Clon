<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="search.css">
    <title>Sinngl Search Engine</title>
    
</head>
<body>

    <div class="d-flex justify-content-end mt-3 me-3">
        <a class="btn btn-outline-primary" href="searchimages.html" role="button">Images</a>
    </div>

    <div class="text-center">
        <img src="logo.png" class="rounded" alt="Sinngl-Logo" id="logo">
    </div>
    <div class="container">
        <form action="http://google.com/search" method="get">
            <div class="input-group mb-3">
                <span class="input-group-text" id="addon-wrapping"><img src="search-symbol.png" alt="search-symbol"></span>
                <input type="text" class="form-control" placeholder="Search" name="q" aria-label="Search" aria-describedby="button-addon2">
                <br>
                <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Search</button>
                <button class="btn btn-secondary" type="submit" name="btnI" value="I'm Feeling Lucky">I'm Feeling Lucky</button>

            </div>
        </form>
    </div>
    
</body>
</html>
